{% extends 'userapp/base.html' %}

{% block title %}
OTP Verification
{% endblock title %}

{% block body %}



<h2></h2>


<div class="card text-center">
    <div class="card-header">
        <h3 class="text-success">Verify OTP</h3>
    </div>
    <div class="card-body">
        <h5 class="card-title text-info">An OTP Has sent to {{request.session.mobile}}</h5>
        
        <p class="card-text">
            <div style="display: flex;justify-content: center;">
                {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <h5 class="text-center">{{message}}</h5>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        {% endif %}
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="text" name="otp" id="" maxlength="4"> <br> <br>
                <input type="submit" class="btn btn-primary" value="Validate OTP">
            </form>
        </p>
    </div>
</div>
{% endblock body %}
